<div class="card" *ngIf="product">
    <div class="card-header">
        {{'Product detail' + ': '+ product.productName}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class='col-md-4'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
                    [src]='product.imageUrl' [title]='product.productName'>
            </div>

            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{product.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{product.productCode}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability:</div>
                    <div class='col-md-8'>{{product.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{product.price}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 Star Rating:</div>
                    <div class='col-md-8'>
                        <app-star [rating]='product.starRating'>
                        </app-star>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-primary' [routerLink]="['/products']" style='width:80px'
            queryParamsHandling='preserve'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
        <button class="btn btn-outline-primary ml-3" style="width:80px"
            [routerLink]="['/products',product.id,'edit']">Edit
        </button>
        <button class="btn btn-outline-primary ml-3" style="width:110px"
            (click)=addToCart(product.id)>Add to cart
        </button>
    </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
