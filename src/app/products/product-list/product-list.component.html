<div class="card">
    <div class="card-header">
        Product List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-1">
                <label class="col-form-label">
                    Filter by:
                </label></div>
            <div>
                <input [(ngModel)]=filterBy type="text" class="form-control">
            </div>
        </div>
        <div class="row" *ngIf="filterBy">
            <div class="col-md-6">
                <label class="col-form-label">
                    Showing products containing <b>{{filterBy}}</b>
                </label></div>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProduct">
                        <td><img [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"></td>
                        <td><a [routerLink]="['/products', product.id]"
                                [queryParams]="{filterBy:filterBy}">
                                {{product.productName}}
                            </a></td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <app-star [rating]="product.starRating"></app-star>
                        </td>
                        <td><button class="btn btn-outline-primary btn-sm"
                                [routerLink]="['/products',product.id,'edit']">Edit</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
