<div class="card">
	<div class="card-header">
		Sign Up
	</div>

	<div class="card-body">
		<form>
			<div class="form-group row mb-2">
				<label class="col-form-label col-md-2">
          First Name
        </label>
				<div class="col-md-8">
					<input class="form-control"
            id = "fName"
            type="text"
            placeholder="First Name (Required)"
            required
            minlength="3"
            name="firstName"
            [(ngModel)] = customer.firstName
            #firstNameVar="ngModel"
                 [ngClass]="{'is-invalid': (firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid }"
          >
					<span class="invalid-feedback">
            <span *ngIf="firstNameVar.errors?.required">
              Please enter your first name.
            </span>
					<span *ngIf="firstNameVar.errors?.minlength">
              The first name must be longer than 3 characters.
            </span>
					</span>
				</div>
			</div>
      <div class="form-group row mb-2">
				<label class="col-form-label col-md-2">
          Last Name
        </label>
				<div class="col-md-8">
					<input class="form-control"
            id = "lName"
            type="text"
            placeholder="Last Name (Required)"
            required
            minlength="3"
            name="lastName"
            [(ngModel)] = customer.lastName
            #lastNameVar="ngModel"
                 [ngClass]="{'is-invalid': (firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid }"
          >
					<span class="invalid-feedback">
            <span *ngIf="firstNameVar.errors?.required">
              Please enter your last name.
            </span>
					<span *ngIf="firstNameVar.errors?.minlength">
              The Last name must be longer than 3 characters.
            </span>
					</span>
				</div>
			</div>
      
		</form>
	</div>
</div>
