<span class="fa fa-spinner spinner" *ngIf="loading">
</span>

<div>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand"><img src="../assets/images/ecomLogo.png" alt="Logo" style="width:35px; ">Ecom</a>

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link " style="color: #e9ecef" routerLink="/home" routerLinkActive="active">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color: #e9ecef" [routerLink]="['/products']" routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact : true}">Products</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color: #e9ecef" [routerLink]="['/products/0/edit']"
					routerLinkActive="active">Add Products</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item" *ngIf="isLoggedIn">
				<a class="nav-link" [routerLink]="['/login']">Welcome {{ username }}</a>
			</li>
			<li class="nav-item" *ngIf="!isMessageDisplayed">
				<a class="nav-link" (click)="displayMessages()">Show Messages</a>
			</li>
			<li class="nav-item" *ngIf="isMessageDisplayed">
				<a class="nav-link" (click)="hideMessages()">Hide Messages</a>
			</li>
			<li class="nav-item" *ngIf="!isLoggedIn">
				<a class="nav-link" [routerLink]="['/login']">Log In</a>
			</li>
			<li class="nav-item" *ngIf="isLoggedIn">
				<a class="nav-link" (click)="logOut()">Log Out</a>
			</li>
			<li class="nav-item" *ngIf="isLoggedIn">
				<a [routerLink]="['/cart']"> <i class="fa fa-shopping-cart fa-2x fa-border" style="color: orange;"></i>
				<span class="badge"style="color: orange;">100</span> </a>
			</li>

		</ul>
	</nav>
	<br><br><br><br>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-10"
			[@slideInAnimation]= "o.isActivated ? o.activatedRoute : ''">
			<router-outlet #o='outlet'></router-outlet>
		</div>
		<div class="col-md-2">
			<router-outlet name="popup"></router-outlet>
		</div>
	</div>
</div>
