<span class="fa fa-spinner spinner" *ngIf="loading">
</span>

<div>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" style="color: white" href="#"><img
				src="https://www.photobootheurope.com/wp-content/uploads/2016/10/shopping-cart-logo.svg.hi_.png"
				alt="Logo" style="width:35px; ">Ecom</a>

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link " style="color: #e9ecef" routerLink="/home" routerLinkActive="active">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color: #e9ecef" [routerLink]="['/products']" routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact : true}">Products</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" style="color: #e9ecef" [routerLink]="['/product/0/edit']">Add Products</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item" *ngIf="isLoggedIn">
				<a class="nav-link" [routerLink]="['/login']">Welcome {{ userName }}</a>
			</li>
			<li class="nav-item" *ngIf="!isMessageDisplayed">
				<a class="nav-link" (click)="displayMessages()">Show Messages</a>
			</li>
			<li class="nav-item" *ngIf="isMessageDisplayed">
				<a class="nav-link" (click)="hideMessages()">Hide Messages</a>
			</li>
			<li class="nav-item" *ngIf="!isLoggedIn">
				<a class="nav-link" [routerLink]="['/login']">Log In</a>
			</li>
			<li class="nav-item" *ngIf="isLoggedIn">
				<a class="nav-link" (click)="logOut()">Log Out</a>
			</li>
		</ul>
	</nav>
	<br><br><br><br>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-10">
			<router-outlet></router-outlet>
		</div>
		<div class="col-md-2">
			<router-outlet name="popup"></router-outlet>
		</div>
	</div>
</div>
